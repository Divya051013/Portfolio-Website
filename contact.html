<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
          
            
            
        </div>
        <div class="main">
            <!-- Contact Information Section -->
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p>Feel free to reach out to me via the following links:</p>
                <ul class="contact-links">
                    <li><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/divya-kumari-jha-286826303" target="_blank">View my LinkedIn Profile</a></li>
                    <li><strong>GitHub:</strong> <a href="https://github.com/Divya051013/" target="_blank">Visit my GitHub</a></li>
                    <li><strong>Email:</strong> <a href="mailto:durgasaraswati05@gmail.com">durgasaraswati05@gmail.com</a></li>
                </ul>
            </div>

            
            <div class="or-separator">
                <span>OR</span>
            </div>

            <!-- Contact Form Section -->
            <div class="contactform">
                <h1>Contact me for Work or General Enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="contactername" class="form-label">Name</label>
                        <input type="text" class="form-control" id="contactername" aria-describedby="nameHelp">
                    </div>
                    <div class="mb-3">
                        <label for="contacteremail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="contacteremail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Note: I'll never share your Email and Contact No. with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="contacterphone" class="form-label">Contact No.</label>
                        <input type="tel" class="form-control" id="contacterphone">
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="is-recruiter-client">
                        <label class="form-check-label" for="is-recruiter-client">I want you to work with me on a project or hire you for a specific role</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
